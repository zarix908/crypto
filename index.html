<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Криптография</h2>
				</section>
				<section>
					<section>
						<img src="./assets/crypto.svg">
					</section>
					<section>
						<img src="./assets/crypto1.svg">
					</section>
					<section>
						<img src="./assets/crypto2.svg">
					</section>
					<section class="slide2_treasure_container">
						<img class="slide2_treasure" src="./assets/treasure.svg" width="60px" height="60px">
						<img src="./assets/crypto3.svg">
					</section>
					<section class="slide2_treasure_container">
						<img class="slide2_treasure slide2_treasure_moved" src="./assets/treasure.svg"
							 width="60px" height="60px">
						<img src="./assets/crypto4.svg">
					</section>
				</section>
				<section>
					<img src="./assets/airplane-mem.png">
				</section>
				<section>
					<h3>Diffie–Hellman</h3>
					<img src="./assets/diffie-hellman.png">
				</section>
				<section>
					<img src="./assets/crypto5.svg">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
